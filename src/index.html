<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App</h1>
    <p><b>Loading content from the API:</b> <b id="name">...</b></p>
    </main>

    <script>
        fetch('/api/message')
          .then(response => {
            if (!response.ok) {
              throw new Error(`API request failed with status ${response.status}`);
            }
            return response.json(); // Parse the JSON response
          })
          .then(data => {
            console.log(data);
            document.getElementById('name').textContent = data.message; // Use the `message` field
          })
          .catch(error => {
            console.error('Error fetching API message:', error); // Log any errors
          });
      </script>
</body>

</html>
